<!DOCTYPE html>
<html lang="en">
  <head>

    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-135556379-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-135556379-1')
    </script>

    <!-- SEO Things -->
    <title>Elm in the Spring Conference 2020</title>
    <meta
      name="description"
      content="A one-day, single-track conference for the Elm programming language. Join us for a great day of learning, teaching, and community!"
    />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
